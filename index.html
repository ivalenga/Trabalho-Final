<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/despesas.css">
    <title>Despesas</title>
</head>
<body>

    <div id="master">
    <h2>Cadastro Financeiro</h2>

    <div class="salario">
    <label for="salario">Salário:</label>
    <input type="number" id="salario"><br><br>
    <button id="salvarSalario">Salvar salário</button>
        </div>
    <hr>

    <div class="despesas">
    <form id="formdespesas">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required><br>
        <label for="data">Data: </label>
        <input type="date" id="data" required><br>
        <label for="valor">Valor: </label>
        <input type="number" id="valor" required><br>
        <button type="submit">Cadastrar</button>
    </form>
</div>
    <h2>Lista de despesas</h2>
    <ul id="output"></ul>
    <div id="resumo">
    <h2>Resumo Financeiro</h2>
    <p id="resumo"></p>
</div>
    <script type="text/javascript" src="js/despesas.js"></script>
    </div>
</body>
</html>
